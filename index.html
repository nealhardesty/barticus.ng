<!DOCTYPE html>
<html data-ng-app="barticusApp">
<head>
    <title>BARTicus</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sticky-footer.css">
    <link rel="stylesheet" href="css/barticus.css">

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/indexController.js"></script>
</head>
<body data-ng-controller="indexController">
<div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand station" href="#" ng-click="doRefresh()">
                    {{closeststation.name}}
                </a>
            </div>
        </div>
    </div>
    <div class="container centered" ng-show="!etds">
        Loading...
    </div>
    <div class="container" ng-show="etds">
        <ul class="trains">
            <div ng-repeat="etd in etds">
                <li class="departure">
                    <div class="line-name">
                        {{etd.name}}
                    </div>
                    <div class="container departures row">
                        <span ng-repeat="departure in etd.departures">
                            <span class="extrapadding" ng-switch="departure">
                                <span ng-switch-when="0"><em class="atstation">At station</em></span>
                                <span ng-switch-default>{{departure}}</span>
                            </span><sup>({{etd.length}})</sup>&nbsp;&nbsp;
                        </span>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>

<div id="footer">
    <div class="container"><h4 ng-show="lastupdated">Updated {{lastupdated}}</h4></div>
</div>


</body>
</html>
