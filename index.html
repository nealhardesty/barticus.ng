<!DOCTYPE html>
<html data-ng-app="barticusApp">
<head>
    <title>BARTicus</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/sticky-footer.css">


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/indexController.js"></script>
</head>
<body>
<div id="wrap">
    <div class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header"><h4>Header Goes Here</h4>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-ng-controller="indexController">

            {{coords.lat}} {{coords.long}}
        </div>
    </div>
</div>

<div id="footer">
    <div class="container"><h4>Last Updated Goes Here</h4></div>
</div>


</body>
</html>
